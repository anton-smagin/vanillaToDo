<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vanilla todo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="app">
    <div class="row" id="header">
      <div class="col">
        <h1 class="text-center">My todo list</h1>
      </div>
    </div>
    <div class="row" >
      <div class="col5">
        <div class="input-group">
          <input id="new-todo" type="text" placeholder="what your plan?">
          <button id="add-todo" class="btn">Add ToDo</button>
        </div>
      </div>
      <div class="col5">
        <ul  class="list-group" id="todos">
        </ul>
      </div>
    </div>
  </div>
  <script src="vanillaToDo.js"></script>
</body>
</html>
